{% load static %}
<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <title>List Articles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="/">
                <img src="{% static 'bloglogo.svg' %}" width="30" height="30" alt="">
                BlogBench
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <a class="btn btn-outline-secondary" href="/articles/">All articles</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" style="color:blue;">Hello {{request.user.username}}!<span class="sr-only">(current)</span></a>
                <a class="btn btn-outline-info" href="/accounts/logout">Log Out</a>
            </div>
            </div>
        </nav>
        {% load crispy_forms_tags %}
        <form method="post">
            {% csrf_token %}
            <div class="form-row my-auto">
                <div class="col-md-6 mx-auto">
                    <br><br><h4 style="color:green;"> Create an Article </h4>
                    <div class="col-xs-4">
                        <label for="title">Title: </label>
                        <input id="title" type="text" class="form-control" name="title">
                        <label for="category">Category: </label>
                        <input id="category" type="text" class="form-control" name="category">
                        <label for="content">Content: </label>
                        <textarea id="content" name="content" class="form-control" rows="6" cols="200"> </textarea>
                        <br>
                        <input type="submit" value="Create Article" class="btn btn-success form-control">
                    </div> 
                </div>
                <nav class="navbar fixed-bottom navbar-light" style="background-color: #e3f2fd;">
                    <label class="ml-auto"> CONTACT US <br> Email : help@blogbench.com Phone : 18188881111 Ext xyz</label>
                </nav>
            </div>
        </form>
    </body>
</html>
